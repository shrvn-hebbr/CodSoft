<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="display">
            <p id="numdisplay">26/27</p>
        </div>
        <div class="main">
            <div class="container">
                <div class="btn gray" onclick="clear()">C</div>
                <div class="btn gray" onclick="op('%')">%</div>
                <div class="btn gray" onclick="op('back')">x</div>
                <div class="btn gray" onclick="op('/')">/</div>
            </div>
            <div class="container">
                <div class="btn" onclick="op(7)">7</div>
                <div class="btn" onclick="op(8)">8</div>
                <div class="btn" onclick="op(9)">9</div>
                <div class="btn gray">x</div>
            </div>
            <div class="container">
                <div class="btn" onclick="op(4)">4</div>
                <div class="btn" onclick="op(5)">5</div>
                <div class="btn" onclick="op(6)">6</div>
                <div class="btn gray">-</div>
            </div>
            <div class="container">
                <div class="btn" onclick="op(1)">1</div>
                <div class="btn" onclick="op(2)">2</div>
                <div class="btn" onclick="op(3)">3</div>
                <div class="btn gray">+</div>
            </div>
            <div class="container">
                <div class="btn">00</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn purple">=</div>
            </div>
        </div>
    </div>
</body>
</html>
